<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>Internship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/app.css">
</head>
<body>
<main>
    <header class="header">
        <h1 class="header__title">TODOList</h1>
    </header>
    <div class="filterPanel">
        <div id="modal">
            <div id="modal__content">
                <label>Title:</label>
                <input id='title' name="s" placeholder="title" type="text">
                <label>Description:</label>
                <textarea id='description' name="textarea" placeholder="description"></textarea>
                <label>Priority:</label>
                <select id="priority">
                    <option value="high">high</option>
                    <option value="normal">normal</option>
                    <option value="low">low</option>
                </select>
                <div class="button__wrapper">
                    <button class="btn " id="closeModal">cancel</button>
                    <button class="btn btn--right" data-condition="create" id="createTask">save</button>
                </div>
            </div>
        </div>
        <input class="searchField" type="search" id="searchFilter" placeholder="search by title">
        <select class="selectField" id="statusFilter">
            <option value="all">all</option>
            <option value="open">open</option>
            <option value="done">done</option>
        </select>
        <select class="selectField" id="priorityFilter">
            <option value="all">all</option>
            <option value="high">high</option>
            <option value="normal">normal</option>
            <option value="low">low</option>
        </select>
        <button class="btn" id="createTaskInModal">create</button>
    </div>
    <div class="tasks grid" id="tasks">
    </div>
</main>
<footer>
    <h2>Losev Yrii</h2>
</footer>
</body>
</html>
