<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>Internship</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/app.css">
</head>
<body>
<main>
  <header class="header">
    <h1 class="header__title">TODOList</h1>
  </header>
  <section class="panel">
    <div id="modal">
      <div id="modal__content">
        <form class="editTask" action="" method="post">
          <p>
            <label>Title:</label>
            <input id='title' name="s" placeholder="title" type="text">
          </p>
          <p>
            <label>Description:</label>
            <textarea id='description' name="textarea" placeholder="description"></textarea>
          </p>
          <p>
            <label>Priority:</label>
            <select id="priority">
              <option value="high">high</option>
              <option value="normal">normal</option>
              <option value="low">low</option>
            </select>
          </p>
          <p class="button__wrapper">
            <button class="btn " id="closeModal">cancel</button>
            <button class="btn btn--right" data-condition="create" id="createTask">save</button>
          </p>
        </form>
      </div>
    </div>
    <input class="search-field" type="search" id="searchFilter" placeholder="search by title">
    <select class="select-panel" id="statusFilter">
      <option value="all">all</option>
      <option value="open">open</option>
      <option value="done">done</option>
    </select>
    <select class="select-panel" id="priorityFilter">
      <option value="all">all</option>
      <option value="high">high</option>
      <option value="normal">normal</option>
      <option value="low">low</option>
    </select>
    <button class="btn" id="createTaskInModal">create</button>
  </section>
  <section class="tasks grid" id="tasks">
    <!--<div class="tasks__item" data-id="0">
           <h2 class="item__title">title</h2>
           <p class="item__description">description</p>
           <div class="wrapper grid2">
             <div class="item__prior">priority</div>
             <div class="showConfig">
               <div class="showPop">
                 <div class="ok">done</div>
                 <div class="edit">edit</div>
                 <div class="del">delete</div>
               </div>
             </div>
           </div>
         </div>-->
  </section>
</main>
<footer>
  <h2>Losev Yrii</h2>
</footer>
</body>
</html>
