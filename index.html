  <header>
    <h1>TODOList</h1>
  </header>
  <main>
    <section class="variables">
      <form action="" method="post">
        <input name="s" placeholder="search by title" type="search">
        <select id="status">
          <option value="all">all</option>
          <option value="open">open</option>
          <option value="done">done</option>
        </select>
        <select id="priority">
          <option value="all">all</option>
          <option value="high">high</option>
          <option value="normal">normal</option>
          <option value="low">low</option>
        </select>

      </form>
      <button id="showPopup">create</button>

      <form id='popup' action="" method="post">
        <p>
          <label>Title:</label>
          <input id='title' name="s" placeholder="search by title" type="text">
        </p>

        <p>
          <label>Description:</label>
          <textarea id='description' name="textarea"></textarea>
        </p>

        <p>
          <label>Priority:</label>
          <select id="item__priority">
            <option value="high">high</option>
            <option value="normal">normal</option>
            <option value="low">low</option>
          </select>
        </p>

        <p>
          <button id="hidePopup">cancel</button>
          <button id="createTask">save</button>
        </p>

      </form>
    </section>
    <section id="tasks">
      <div class="grid">
        <div class="item">
          <h2 id="item__title">title</h2>
          <p id="item__description">description</p>
          <p id="item__prior">priority</p>
          <div id="hidePop">
            <ul id="showPop">
              <li id="ok">done</li>
              <li id="edit">edeit</li>
              <li id="del">delete</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

  </main>
